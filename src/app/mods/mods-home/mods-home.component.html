<app-divider>Modal Component</app-divider>
<button (click)="onOpenClick()">Show Modal</button>
<app-modal (closeModal)="onCloseClick()"  *ngIf="modalOpen">
    <div modalTitle> Modal Title</div>
    <p> Some content for the modal window should go right here</p>
    <ng-container modalFooter>
        <button class="ui button" (click)="onCloseClick()">OK</button>
    </ng-container>
</app-modal>
<app-divider>Accordion Component</app-divider>
<app-accordion [data]="items"></app-accordion>
